services:
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npx nest build
    startCommand: npm run start:prod
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: FRONTEND_URL
        sync: false
