version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: portfolio_db
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: ${DB_USER:-portfolio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgres://${DB_USER:-portfolio}:${DB_PASSWORD:-change_this_password}@database:5432/portfolio_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1h
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - portfolio_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - VITE_CLOUDINARY_UPLOAD_PRESET=${CLOUDINARY_UPLOAD_PRESET}
    depends_on:
      - backend
    networks:
      - portfolio_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge
